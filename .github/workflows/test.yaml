name: Test

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  schedule:
    - cron: "0 7 * * *"

jobs:

  test-default:
    strategy:
      fail-fast: false
      matrix:
        # ubuntu-22.04 - not work as crio is not available yet
        # ubuntu-18.04 - not work as CI doesn't pass; need more investigation
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Create MicroShift cluster
        uses: ./

      - name: Test
        run: |
          sleep 1m
          oc version
          oc cluster-info
          oc wait --for=condition=Ready nodes --all --timeout=300s
          oc describe nodes
          oc wait --for=condition=Ready pods --all -A --timeout=300s
          oc get pods -A

  test-with-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Create MicroShift cluster with custom version
        uses: ./
        with:
          version: "4.8.0-0.microshift-2022-03-11-124751"

      - name: Test
        run: |
          sleep 1m
          oc version
          oc cluster-info
          oc wait --for=condition=Ready nodes --all --timeout=300s
          oc describe nodes
          oc wait --for=condition=Ready pods --all -A --timeout=300s
          oc get pods -A
